<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex items-center justify-center min-h-screen bg-gradient-to-r from-[#E6FAF4] via-[#D2F5E8] to-[#C3F0E1]">
    <div id="login-container" class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md relative">
        <!-- Loading Spinner -->
        <div id="loading-spinner" class="hidden absolute inset-0 flex items-center justify-center bg-white bg-opacity-80">
            <div class="w-16 h-16 border-4 border-t-[#50B498] border-gray-300 rounded-full animate-spin"></div>
        </div>

        <!-- Title -->
        <h2 class="text-2xl font-bold text-center text-[#50B498] mb-6">Admin Login üòç</h2>

        <!-- Error Message -->
        <div id="error-message" class="hidden text-red-500 text-sm text-center mb-4"></div>

        <!-- Login Form -->
        <form id="login-form" class="space-y-4">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" id="username" name="username"
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-[#50B498] focus:border-[#50B498] sm:text-sm">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password"
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-[#50B498] focus:border-[#50B498] sm:text-sm">
            </div>
            <button type="submit"
                class="w-full bg-[#50B498] hover:bg-[#3e947d] text-white font-bold py-2 px-4 rounded focus:outline-none focus:ring focus:ring-[#50B498] focus:ring-opacity-50">
                Login
            </button>
        </form>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');
        const loadingSpinner = document.getElementById('loading-spinner');
        const errorMessage = document.getElementById('error-message');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            // L·∫•y th√¥ng tin t·ª´ form
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // ·∫®n l·ªói, hi·ªÉn th·ªã loading
            errorMessage.classList.add('hidden');
            loadingSpinner.classList.remove('hidden');

            try {
                // G·ª≠i y√™u c·∫ßu API
                const response = await fetch('http://localhost:8080/api/auth/signin', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password }),
                    credentials: 'same-origin',
                });

                if (response.ok) {
                    const data = await response.json(); 
                    console.log('Login successfully!');
                    
                    const dashboardResponse = await fetch('http://localhost:8080/api/dashboard', {
                    	method: 'GET',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        credentials: 'same-origin', // G·ª≠i cookie k√®m theo
                    });

                    if (dashboardResponse.ok) {
                    	console.log('get dashboard successfully!');
                    	setTimeout(() => {
                    		console.log('Login successfully!');
                            window.location.href = '/api/dashboard';
                        }, 1000);
                    } else {
                        throw new Error('Unauthorized to access dashboard!');
                    }
                } else {
                    throw new Error('Login information is incorrect!');
                }
            } catch (error) {
                // Hi·ªÉn th·ªã l·ªói
                errorMessage.textContent = error.message;
                errorMessage.classList.remove('hidden');
            } finally {
                // ·∫®n loading
                loadingSpinner.classList.add('hidden');
            }
        });
    </script>
</body>

</html>
